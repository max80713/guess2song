<template name="game">
  <div class="game">
    <div class="info">
      <div class="time">{{time}}</div>
      <div class="score">{{score}}</div>
    </div>
    <div class="track"></div>
    <div class="options">
      {{#each options}}
      <div class="option">{{name}}</div>
      {{/each}}
    </div>
  </div>
</template>
