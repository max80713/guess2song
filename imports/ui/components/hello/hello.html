<template name="hello">
  <div class="hello">
    {{> loginButtons}}
    <div class="row">
      {{#each playlists}}
      <div class="col s12 m6 l4 xl3">
        <div class="card">
          <div class="card-image">
            <img src="{{images.[0].url}}">
          </div>
          <div class="card-content">
            <p>{{title}}</p>
          </div>
          <div class="card-action">
            <p>猜猜歌王: {{champion_ame}}</p><img src="{{champion_picture}}">
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
