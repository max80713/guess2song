<template name="game">
  <div class="game">
    <div class="info">
      <div class="time"><h1>{{time}}</h1></div>
      <div class="avatar">
        {{#if pictureUrl}}
        <img src="{{pictureUrl}}">
        {{else}}
        <i class="large material-icons">person</i>
        {{/if}}
      </div>
      <div class="score"><h1>{{rights}} / {{wrongs}}</h1></div>
    </div>
    <div class="row track" style="background:url({{trackCover}}) center/cover no-repeat fixed ">
      <iframe src="{{trackSrc}}"></iframe>
    </div>
    <ul class="row options">
    {{#each options}}
      <li class="col s12 m12 l6 xl6 btn-large white black-text hoverable truncate option">
        <h5>{{@index}}. {{name}}</h5>
      </li>
    {{/each}}
    </ul>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">library_music</i>
      </a>
      <!-- <ul>
        <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
        <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
      </ul> -->
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="center-align avatar">
          {{#if pictureUrl}}
            <img src="{{pictureUrl}}">
          {{else}}
            <i class="large material-icons">person</i>
          {{/if}}
        </div>
        <div class="center-align results">
          <h4>{{userName}}</h4>
          <h4>答對: {{rights}}</h4>
          <h4>答錯: {{wrongs}}</h4>
          <h4>最後分數: {{wrongs}}</h4>
        </div>
      </div>
      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn back">回主選單</a>
        <a class="modal-action modal-close waves-effect waves-green btn again">再挑戰一次</a>
      </div>
    </div>
  </div>
</template>
